<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - DevOps Final</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .task-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e53e3e;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-success {
            background: #38a169;
        }

        .btn-success:hover {
            background: #2f855a;
        }

        .tasks-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .task-item {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background: #f0fff4;
            border-color: #9ae6b4;
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
            flex-grow: 1;
        }

        .task-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fed7d7;
            color: #c53030;
        }

        .status-completed {
            background: #c6f6d5;
            color: #2f855a;
        }

        .task-description {
            color: #4a5568;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #718096;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .task-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Task Manager</h1>
            <p>DevOps Final Project - Containerized Task Management System</p>
        </div>

        <div class="task-form">
            <h2>Add New Task</h2>
            <div id="message"></div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Task Title</label>
                    <input type="text" id="title" name="title" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required maxlength="250"></textarea>
                </div>
                <button type="submit" class="btn">Add Task</button>
            </form>
        </div>

        <div class="tasks-container">
            <h2>Tasks</h2>
            <div id="tasksContainer">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Load and display tasks
        async function loadTasks() {
            try {
                const tasks = await apiRequest(`${API_BASE}/tasks`);
                displayTasks(tasks);
            } catch (error) {
                document.getElementById('tasksContainer').innerHTML =
                    `<div class="error">Failed to load tasks: ${error.message}</div>`;
            }
        }

        // Display tasks in the UI
        function displayTasks(tasks) {
            const container = document.getElementById('tasksContainer');

            if (tasks.length === 0) {
                container.innerHTML = '<p>No tasks found. Add your first task above!</p>';
                return;
            }

            const tasksHtml = tasks.map(task => `
                <div class="task-item ${task.is_done ? 'completed' : ''}">
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <span class="task-status ${task.is_done ? 'status-completed' : 'status-pending'}">
                            ${task.is_done ? 'Completed' : 'Pending'}
                        </span>
                    </div>
                    <div class="task-description">${escapeHtml(task.description)}</div>
                    <div class="task-meta">
                        <span>ID: ${task.id}</span>
                        <span>Created: ${task.created_on}</span>
                    </div>
                    <div class="task-actions">
                        ${!task.is_done ?
                            `<button class="btn btn-success" onclick="markTaskDone(${task.id})">
                                Mark Complete
                            </button>` : ''
                        }
                        <button class="btn btn-danger" onclick="deleteTask(${task.id})">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = tasksHtml;
        }

        // Create new task
        async function createTask(title, description) {
            try {
                await apiRequest(`${API_BASE}/tasks`, {
                    method: 'POST',
                    body: JSON.stringify({ title, description })
                });

                showMessage('Task created successfully!');
                document.getElementById('taskForm').reset();
                loadTasks();
            } catch (error) {
                showMessage(`Failed to create task: ${error.message}`, 'error');
            }
        }

        // Mark task as done
        async function markTaskDone(taskId) {
            try {
                await apiRequest(`${API_BASE}/tasks/${taskId}`, {
                    method: 'PUT'
                });

                showMessage('Task marked as complete!');
                loadTasks();
            } catch (error) {
                showMessage(`Failed to update task: ${error.message}`, 'error');
            }
        }

        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }

            try {
                await apiRequest(`${API_BASE}/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                showMessage('Task deleted successfully!');
                loadTasks();
            } catch (error) {
                showMessage(`Failed to delete task: ${error.message}`, 'error');
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Form submission handler
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const title = formData.get('title').trim();
            const description = formData.get('description').trim();

            if (!title || !description) {
                showMessage('Please fill in both title and description', 'error');
                return;
            }

            await createTask(title, description);
        });

        // Load tasks when page loads
        window.addEventListener('load', loadTasks);

        // Auto-refresh tasks every 30 seconds
        setInterval(loadTasks, 30000);
    </script>
</body>
</html>
